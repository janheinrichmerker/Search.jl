name: "CI"

on:
  push:
  pull_request:

jobs:
  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: "ğŸ’¾ Cache artifacts"
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "ğŸ—ï¸ Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "ğŸ§ª Run tests"
        uses: julia-actions/julia-runtest@v1
      - name: "ğŸ“Š Process test coverage"
        uses: julia-actions/julia-processcoverage@v1
      - name: "ğŸ“¤ Upload test coverage"
        uses: actions/upload-artifact@v2
        with:
          path: lcov.info
          name: Test coverage
      - name: "ğŸ“¤ Publish test coverage"
        uses: codecov/codecov-action@v1
        with:
          file: lcov.info
  docs:
    name: "ğŸ“š Documentation"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: "ğŸ’¾ Cache artifacts"
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-docs-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-docs-${{ env.cache-name }}-
            ${{ runner.os }}-docs-
            ${{ runner.os }}-
      - name: "ğŸ—ï¸ Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "ğŸ“š Deploy documentation to GitHub Pages"
        uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
